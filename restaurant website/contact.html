<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contactUs">
        <h1> Contact Us</h1>
        <form action="#">
            <div class="form1">
                <label for="query">
                    Type of Query
                </label>
                <select name="myQuery" id="myQuery">
                    <option value="selected">Select</option>
                    <option value="order">Order Related Issues</option>
                    <option value="site">Site Related Issues</option>
                    <option value="fed">Complaint Related Issues</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form1">
                <label for="name">Enter your Name:</label>
                <input type="text" name="myName" id="name" placeholder="Enter your Name" required>
            </div>
            <div class="form1">
                <label for="email">Enter your Email:</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="form1">
                <label for="cell">Enter your Cellphone Number:</label>
                <input type="phone" name="myNumber" id="cell" placeholder="Enter your Cellphone No." required><br>
            </div>
            <div id="radio">
                Are you a member of Online Food Shop?
                <label for="yes">
                    <input type="radio" name="yes" id="select">Yes
                </label>
                <label for="no">
                    <input type="radio" name="no" id="select">No
                </label>
            </div>
            <div class="form1">
                <label for="message">
                    Elaborate your Concern: <br>
                </label>
                <textarea name="message" id="message cols="30" rows="10"></textarea>
            </div>
            <input type="reset" name="reset" id="reset">
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
</body>
</html>
